<div class="container" [@listAnim]="projects.length">
  <app-project-item
    class="card"
    *ngFor="let project of projects"
    [item]="project"
    (onInvite)="openInviteDialog()"
    (onEdit)="onEditDialog()"
    (onDelete)="onDeleteDialog(project)"
  ></app-project-item>

</div>



<button class="fab_button"
        md-fab type="button" (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
