<app-project-item
  class="card"
  *ngFor="let project of projects"
  [item]="project"
  (onInvite)="openInviteDialog()"
  (onEdit)="onEditDialog()"
  (onDelete)="onDeleteDialog()"
>

</app-project-item>
<button class="fab_button"
        md-fab type="button" (click)="openNewProjectDialog()">
  <md-icon>add</md-icon>
</button>
