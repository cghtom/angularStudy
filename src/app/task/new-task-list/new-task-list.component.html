<form>
  <h2 md-dialog-title>{{title}}</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput placeholder="列表名称">
    </md-input-container>
  </div>
  <div mdDialogActions>
    <button type="button" md-raised-button color="primary" (click)="onSaveClick()">保存</button>
    <button type="button" md-button mdDialogClose>取消</button>
  </div>
</form>
