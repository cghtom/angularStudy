<form>
  <h2 md-dialog-title>{{title}}</h2>
  <div md-dialog-content>
    <md-input-container class="full-width">
      <input mdInput type="text" placeholder="任务内容">
    </md-input-container>
    <md-radio-group>
      <md-radio-button
        *ngFor="let priority of prooritys" [value]="priority.value" >
        {{priority.label}}
      </md-radio-button>
    </md-radio-group>
    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="dueDatepicker" type="text" placeholder="任务截止日期">
     <button type="button" mdSuffix [mdDatepickerToggle]="dueDatepicker"></button>
    </md-input-container>
    <md-datepicker #dueDatepicker></md-datepicker>
    <md-input-container class="full-width">
      <input mdInput [mdDatepicker]="remiderDatepicker" type="text" placeholder="提示日期">
      <button type="button" mdSuffix [mdDatepickerToggle]="remiderDatepicker"></button>
    </md-input-container>
    <md-datepicker #remiderDatepicker></md-datepicker>
  </div>
  <div mdDialogActions>
    <button type="button" md-raised-button color="primary" (click)="onSave()">保存</button>
    <button type="button" md-button mdDialogClose>取消</button>
  </div>
</form>
