<div md-subheader class="header-container">
  <div>
    <h3>{{header}}</h3>
  </div>
  <div class="fill">
    <button md-button (click)="newTaskClick()">
      <md-icon>add_circle_outline</md-icon>
      <span>新任务</span>
    </button>
  </div>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>keyboard_arrow_down</md-icon>
  </button>
</div>
<md-menu #menu="mdMenu">
  <button md-menu-item (click)="changeListName()">
    <md-icon>mode_edit</md-icon>
    <span>修改列表名称</span>
  </button>
  <button md-menu-item class="material-icon" (click)="moveAllTask()">
    <md-icon [svgIcon]="'move'"></md-icon>
    <span>移动列表所有内容</span>
  </button>
  <button md-menu-item (click)="onDeleteClick()">
    <md-icon>delete_forver</md-icon>
    <span>删除列表</span>
  </button>
</md-menu>
