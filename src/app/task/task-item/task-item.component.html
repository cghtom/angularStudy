<md-list-item class="container" (click)="onItemClick()"
              [@item]="widerPriorty"
              [ngClass]="{
   'priority-normal':item.priority===1,
   'priority-important':item.priority===2,
   'priority-emergency':item.priority===3

 }"
>
  <md-checkbox (click)="onCheckItem($event)" class="completion-status" [checked]="item.completed"></md-checkbox>
  <div md-line class="content" [ngClass]="{'completed':item.completed}">
    <span [md-tooltip]="item.desc">{{item.desc}}</span>
  </div>
  <div md-line class="bottom-bar">
     <span class="duedate" *ngIf="item.dueDate">
       {{item.dueDate | date:"yy-MM-dd"}}
     </span>
    <md-icon *ngIf="item.remider">alarm</md-icon>
  </div>
  <md-icon [svgIcon]="avatar" md-list-avatar class="item-avatar"></md-icon>
</md-list-item>
