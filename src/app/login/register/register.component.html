<form>
  <md-card>
    <md-card-header>
      <md-card-title>注册:</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-input-container align="start" class="full-width">
        <input mdInput type="email" placeholder="你的email">
      </md-input-container>
      <md-input-container align="start" class="full-width">
        <input mdInput type="text" placeholder="您的名字">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="请输入密码">
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput type="password" placeholder="请重复输入密码">
      </md-input-container>
      <!--1:1长宽比-->
      <md-grid-list cols="6" rowHeight="1:1">
        <md-grid-tile *ngFor="let item of items">
          <md-icon class="avatar" [svgIcon]="item"></md-icon>
        </md-grid-tile>

      </md-grid-list>
      <button md-raised-button color="accent" type="button">注册</button>

    </md-card-content>
    <md-card-actions class="text-right">
      <p>还没有账户?<a href="">登录</a></p>
      <p>忘记密码?<a href="">找回</a></p>
    </md-card-actions>
  </md-card>
</form>
